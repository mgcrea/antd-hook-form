name: main

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['16']
    name: Test on node@v${{ matrix.node }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Setup ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'npm'
      - name: Install ğŸª„
        run: npm ci
      - name: Lint ğŸ”
        run: npm run lint
      - name: Prettier ğŸ”
        run: npm run prettycheck
      - name: TypeScript ğŸ”
        run: npm run typecheck
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['16']
    name: Build on node@v${{ matrix.node }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Setup ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'npm'
      - name: Install ğŸª„
        run: npm ci
      - name: Build ğŸ’
        run: npm run build
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Setup ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          check-latest: true
          cache: 'npm'
      - name: Install ğŸª„
        run: npm ci
      - name: Build ğŸ’
        run: npm run docs
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: docs
          folder: docs
